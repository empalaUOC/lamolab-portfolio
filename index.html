<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAMOLAB | Diseño para el Sector Industrial</title>
    
    <!-- Cargar p5.js para el cursor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>

    <style>
        /* --- 1. VARIABLES DE MARCA --- */
        :root {
            --bg-color: #EADCCB;      /* Beige Hueso (Ref. Papel Embalaje) */
            --text-color: #4A3F35;    /* Marrón Café (Ref. Tinta Técnica) */
            --accent-color: #15038C;  /* Azul Klein (Ref. Señalética/Boli) */
            --highlight: #D5A021;     /* Mostaza */
            --white-off: #F2F2E4;     /* Blanco Roto */
            --dark-overlay: #1a1a1a;  /* Para cookies/modal */
            --header-height: 90px;    
        }

        html { scroll-behavior: smooth; }
        * { box-sizing: border-box; margin: 0; padding: 0; cursor: none; /* Ocultamos cursor sistema */ }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.3;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
